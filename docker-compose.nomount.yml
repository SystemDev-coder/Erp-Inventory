version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - server/.env.docker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks: [inventory_net]

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.nomount
    command: ["sh", "/app/docker/entrypoint.sh"]
    restart: unless-stopped
    env_file:
      - server/.env.docker
    environment:
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    # NO BIND MOUNTS - code is copied during build
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks: [inventory_net]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.nomount
    command: ["npm","run","dev","--","--host","0.0.0.0","--port","5173"]
    restart: unless-stopped
    env_file:
      - frontend/.env.docker
    depends_on:
      server:
        condition: service_started
    ports:
      - "5173:5173"
    # NO BIND MOUNTS - code is copied during build
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks: [inventory_net]

volumes:
  pgdata:

networks:
  inventory_net:
    driver: bridge
